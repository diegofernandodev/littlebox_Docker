<div class="container">
    <h2>Crear Nuevo Usuario Administrador</h2>
    <form (ngSubmit)="registrar()">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" [(ngModel)]="User.username" required>
      </div>
      <div class="form-group">
        <label for="identification">Identificación:</label>
        <input type="text" id="identification" name="identification" [(ngModel)]="User.identification" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="User.email" required>
      </div>

        <div class="form-group">
          <label for="telephone">Teléfono de contacto:</label>
          <input type="telephone" id="telephone" name="telephone" [(ngModel)]="User.telephone" class="form-control" disabled>
        </div>
        <div class="form-group">
          <label for="direction">Dirección:</label>
          <input type="direction" id="direction" name="direction" [(ngModel)]="User.direction" class="form-control" disabled>
        </div>

      
      <button type="submit">Registrar</button>
    </form>
  </div>
