      <h2>Registro de Usuario</h2>

  <div class="d-flex justify-content-center form-content">
      <form (ngSubmit)="registrar()" #form="ngForm" enctype="multipart/form-data">

          <div class="custom-select-large">
              <label for="tenantId" class="form-label">Empresas regisradas</label>
              <select [(ngModel)]="selectedCompanys" class="form-control" id="tenantId" name="tenantId" required>
                  <option value="">Seleccione Nombre de la empresa</option>
                  <option *ngFor="let companys of companys" [value]="companys">{{companys.tenantId}}</option>
              </select>
          </div>

          <div *ngIf="selectedCompanys">

              <div class="mb-3">
                  <label for="username" class="form-label">Nombre:</label>
                  <input type="text" [(ngModel)]="User.username" class="form-control" id="username" name="username" placeholder="Nombres y apellidos" required>
              </div>
              <div class="mb-3">
                <label for="rol" class="form-label ">Cargo: </label>
                <input type="text" [(ngModel)]="User.rol" class="form-control text-ligth" id="rol" name="rol"  disabled>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" [(ngModel)]="User.email" class="form-control" id="email" name="email" placeholder="correo " required>
              </div>
              <div class="mb-3">
                  <label for="identification" class="form-label">Identificacion:</label>
                  <input type="text" [(ngModel)]="User.identification" class="form-control" id="identification" name="identification" placeholder="Ingrese su cedula" required>
              </div>
              <div class="mb-3">
                  <label for="telephone" class="form-label">Telefono:</label>
                  <input type="text" [(ngModel)]="User.telephone" class="form-control" id="telephone" name="telephone" placeholder="Telefono de contacto" required>
              </div>


              <!-- <div class="mb-3">
                  <label for="imgfirme" class="form-label">firma:</label>
                  <input type="file" (change)="handleFileInput($event)" class="form-control" id="imgfirme" name="imgfirme" required>
              </div> -->

              <div class="mb-3">
                  <label for="direction" class="form-label">Direccion:</label>
                  <input type="text" [(ngModel)]="User.direction" class="form-control" id="direction" name="direction" placeholder="DirecciÃ³n de residencia" required>
              </div>


          </div>
          <div class="text-center">
              <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Enviar</button>
          </div>
      </form>
  </div>
