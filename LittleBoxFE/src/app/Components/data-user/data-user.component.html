<div class="user-details">
  <div *ngIf="userData; else loading">
    <form (submit)="submitForm()" class="user-form">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.user.email" class="form-control" disabled>
      </div>

      <div class="form-group">
        <label for="username">Nombre:</label>
        <input type="username" id="username" name="username" [(ngModel)]="userData.user.username" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="direction">Dirección:</label>
        <input type="direction" id="direction" name="direction" [(ngModel)]="userData.user.direction" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="tenantId">Nit de la Empresa:</label>
        <input type="tenantId" id="tenantId" name="tenantId" [(ngModel)]="userData.user.tenantId" class="form-control" disabled>
      </div>
      
      <div class="form-group">
        <label for="telephone">Teléfono de contacto:</label>
        <input type="telephone" id="telephone" name="telephone" [(ngModel)]="userData.user.telephone" class="form-control" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
  <ng-template #loading>
    <p>Cargando detalles del usuario...</p>
  </ng-template>
</div>
